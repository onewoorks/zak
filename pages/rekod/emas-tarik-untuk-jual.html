
<div class='container-fluid' ng-controller="emasTarikJualController">
    <div class='page-header doNotPrint'>
        <h1>Senarai Stok Tarik Untuk Jual</h1>
    </div>
    <div class='col-md-4'>
        <div class="panel panel-primary">
            <div class="panel-heading">RINGKASAN EMAS TARIK</div>
            <div class="panel-body">
                <table class="table table-border-none">
                    <table class="table table-border-none">
                        <tr>
                            <th>Berat Keseluruhan</th>
                            <td class='text-right'><strong>{{ summary.berat_emas | number:2}} g</strong></td>
                        </tr>
                    </table>
                </table>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="panel panel-primary">
            <div class="panel-heading">SENARAI TARIK IKUT CAWANGAN</div>
            <div class="panel-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama Cawangan</th>
                            <th class='text-center'>Jumlah Berat Emas</th>
                            <th class='text-center'>Berat Emas Untuk Dijual</th>
                            <th class='text-center'>Tick Untuk Jual</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="list in listCawanganStok">
                            <td>{{ $index + 1}}</td>
                            <td>{{ list.nama_cawangan }}</td>
                            <td class='text-right'>{{ list.berat_stok | number: 2}}</td>
                            <td>
                                <div class="input-group input-group-sm">
                                    <input 
                                        type="text" 
                                        class="form-control input-sm text-center"
                                        ng-model="berat_nak_jual[$index]"
                                        ng-readonly='!jual_item[$index]'
                                         />
                                    <span class="input-group-addon">g</span>
                                </div>

                            </td>
                            <td class='text-center'>
                                    <input type="checkbox" 
                                        ng-model="jual_item[$index]"
                                        ng-change="nak_jual($index)"
                                        ng-checked='jual_item[$index]'
                                        />
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-right">
                    <div class="btn btn-primary btn-sm" ng-click="simpanStokTarik()">Buat Jualan</div>
                </div>
            </div>
        </div>
    </div>
</div>
