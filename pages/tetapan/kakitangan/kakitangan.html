
<div class="container-fluid" ng-controller="tetapanKakitanganKakitanganController">
    <div class='page-header hidden-print'>
        <h1>Senarai Kakitangan</h1>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-primary">
                <div class="panel-heading"><i class='fas fa-users'></i> SENARAI PENGGUNA SISTEM ZAK</div>
                <div class="panel-body">
                    <div class='text-right'>
                        <div ng-if='formPengguna == false' ng-click='tambahPengguna()' class='btn btn-default'>
                            <i class='fas fa-plus'></i> Tambah User
                        </div>
                    </div>

                    <hr>

                    <div ng-repeat="user in listRekod" class="col-md-4" ng-if='paparPengguna == true' >
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="col-sm-4 text-center">
                                    <i class='fa fa-user fa-5x' style='color:gray; margin-top:8px;'></i>
                                </div>
                                <div class="col-sm-8">
                                    <div>{{ user.username}}</div>
                                    <hr>
                                    <div>{{ user.full_name}}</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div ng-if='formPengguna == true'>
                        <form ng-submit='daftarKakitangan()' class='form-horizontal'>
                            <div class='col-sm-3'>

                            </div>
                            <div class='col-sm-9'>
                                <div class='col-sm-6'>

                                    <div class='form-group'>
                                        <label class='control-label col-sm-4'>Nama Penuh</label>
                                        <div class='col-sm-8'>
                                            <input type='text' class='form-control' />
                                        </div>
                                    </div>

                                    <div class='form-group'>
                                        <label class='control-label col-sm-4'>No Kakitangan</label>
                                        <div class='col-sm-8'>
                                            <input type='text' class='form-control' />
                                        </div>
                                    </div>

                                    <div class='form-group'>
                                        <label class='control-label col-sm-4'>No Telefon</label>
                                        <div class='col-sm-8'>
                                            <input type='text' class='form-control' />
                                        </div>
                                    </div>

                                </div>

                                <div class='col-sm-6'>
                                    <div class='form-group'>
                                        <label class='control-label col-sm-4'>Email</label>
                                        <div class='col-sm-8'>
                                            <input type='text' class='form-control' />
                                        </div>
                                    </div>

                                    <div class='form-group'>
                                        <label class='control-label col-sm-4'>Kata laluan</label>
                                        <div class='col-sm-8'>
                                            <input type='text' class='form-control' />
                                        </div>
                                    </div>
                                </div>

                                <div class='col-sm-12'>
                                    <div class='form-group'>
                                        <label class='control-label col-sm-2'>Akses Kawalan</label>
                                        <div class='col-sm-8' style='height: 130px;'>

                                        </div>
                                    </div>
                                </div>

                                <div class='col-sm-12'>
                                    <div class='text-right'>
                                        <button type='submit' class='btn btn-primary'><i class='fas fa-save'></i> Daftar Kakitangan</button>
                                    </div>
                                </div>
                            </div>


                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
