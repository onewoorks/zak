<div class="container-fluid" ng-controller="kakitanganController" ng-init="getListUsers()">
    <div class='page-header hidden-print'>
        <h1>Senarai Kakitangan</h1>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-primary">
                <div class="panel-heading"><i class='fas fa-users'></i> SENARAI PENGGUNA SISTEM ZAK</div>
                <div class="panel-body">
                    <div class='text-right'>
                        <div ng-if='formPengguna == false' ng-click='tambahPengguna()' class='btn btn-sm btn-primary'>
                            <i class='fas fa-plus'></i> Tambah Pengguna
                        </div>
                    </div>

                    <hr>

                    <div ng-repeat="user in listRekod" class="col-sm-6 col-lg-4" ng-if='paparPengguna == true'>
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="col-sm-4 text-center">
                                    <i class='fa fa-user fa-5x' style='color:gray; margin-top:8px;'></i>
                                </div>
                                <div class="col-sm-8">
                                    <h5>{{ user.usr_fname}}</h5>
                                    <hr>
                                    <div>{{ user.usr_id }}</div>
                                </div>
                            </div>
                            <div class="panel-footer text-right">
                                <div class="btn btn-sm btn-default" ng-click="kemaskini_kakitangan(user)">Edit</div>
                                <div class="btn btn-danger btn-sm" ng-click="buang_kakitangan(user.usr_id)">Buang</div>
                            </div>
                        </div>
                    </div>

                    <div ng-if='formPengguna == true'>
                        <form ng-submit='process_daftar_kakitangan()()' class='form-horizontal'>
                            <div class='col-sm-12'>
                                <div class='form-group'>
                                    <label class='control-label col-sm-4'>Nama Penuh</label>
                                    <div class='col-sm-5'>
                                        <input type='text' class='form-control' ng-model="kakitangan.nama_penuh" />
                                        <input type='hidden' class='form-control' ng-model="kakitangan.usr_id" />
                                    </div>
                                </div>

                                <div class='form-group' ng-if="enable_edit == true">
                                    <label class='control-label col-sm-4'>Nama Pengguna</label>
                                    <div class='col-sm-5'>
                                        <input type='text' class='form-control' ng-model="kakitangan.nama_pengguna" />
                                    </div>
                                </div>

                                <div class='form-group'  ng-if="enable_edit == false">
                                    <label class='control-label col-sm-4'>Kata laluan</label>
                                    <div class='col-sm-5'>
                                        <p class='form-control-static' >{{ kakitangan.nama_pengguna}}</p>
                                    </div>
                                </div>

                                <div class='form-group'>
                                    <label class='control-label col-sm-4'>Kata laluan</label>
                                    <div class='col-sm-5'>
                                        <input type='text' class='form-control' ng-model="kakitangan.kata_laluan" />
                                    </div>
                                </div>

                                
                            </div>

                            <div class='col-sm-12'>
                                <div class='text-right'>
                                    <div class="btn btn-sm btn-default" ng-click="getListUsers()">Batal</div>
                                    <button type='submit' class='btn btn-sm btn-primary' >
                                        <em class='fas fa-save'></em> {{ button_name }}</button>
                                </div>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
