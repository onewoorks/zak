<style>
    .multi_lines_text { white-space: pre-line; }
    </style>
    <div class='container-fluid' ng-controller="cawanganController" >
        <div class='page-header hidden-print'>
            <h1>Senarai Kakitangan Cawangan </h1>
        </div>
        <select name="" id="" ng-change="tapisAhliCawangan()" ng-model="tapis_cawangan_id" 
        class="form-control">
            <option value='0'>SEMUA CAWANGAN</option>
            <option ng-repeat="cawangan in listCawanganLama" ng-value='cawangan.id'>{{cawangan.cawangan_head}}</option>
        </select>

        <br>

        <div class="panel panel-primary" ng-init="getListCawanganAhli()">
            <div class="panel-heading"><i class="far fa-building"></i> Senarai Kakitangan Cawangan</div>

            <table class="table table-bordered table-condensed">
                
                <thead>
                    <tr>
                        <th scope="">No</th>
                        <th scope="">Cawangan</th>
                        <th scope="">Nama Ahli</th>
                        <th scope="" class="">No Telefon</th>
                        <th scope="">No Akaun</th>
                        <th scope="" style='width:100px' class='text-center'>Tindakan</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-if="listCawanganAhli.length == 0">
                        <td colspan="6"><i>Tiada rekod setakat ini.</i></td>
                    </tr>
                    <tr ng-repeat="list in listCawanganAhli">
                        <td>{{$index + 1}}</td>
                        <td>{{list.nama_cawangan}}</td>
                        <td>{{list.stf_nama}}</td>
                        <td>{{list.stf_tel}}</td>
                        <td>{{list.stf_akaun}}</td>
                        <td class="text-center">
                            <div class='btn-group'>
                                <div class='btn btn-default btn-xs' 
                                     ng-click='open_modal_ahli_cawangan(list.stf_id)' ><i class='fas fa-pencil-alt'></i></div>
                                <div class="btn btn-danger btn-xs hide"
                                     ng-click="deleteCawanganLama(list.stf_id)"
                                ><i class='fas fa-trash-alt'></i></div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    
    
        <div id="edit_ahli_cawangan" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
    
                <!-- Modal content-->
                <div class="modal-content">
                    <form class="form-horizontal" >
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Kemaskini Maklumat Ahli Cawangan</h4>
                        </div>
                        <div class="modal-body">
    
                            <div class="form-group">
                                <label class="control-label col-xs-4">Nama Cawangan</label>
                                <div class="col-xs-6">
                                    <p ng-model="modal_ahli_cawangan.nama_cawangan" class="form-control-static">{{modal_ahli_cawangan.nama_cawangan}}</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-4">Nama</label>
                                <div class="col-xs-6">
                                    <input ng-model="modal_ahli_cawangan.nama" class="form-control" />
                                </div>
                            </div>
    
                            <div class="form-group">
                                <label class="control-label col-xs-4">No Telefon</label>
                                <div class="col-xs-6">
                                    <input type="text" ng-model="modal_ahli_cawangan.no_telefon" class="form-control" />
                                </div>
                            </div>
    
                            <div class="form-group ">
                                <label class="control-label col-xs-4">Akaun Bank</label>
                                <div class="col-xs-6">
                                    <input type="text" ng-model="modal_ahli_cawangan.akaun_bank" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" 
                                    class="btn btn-primary" 
                                    data-dismiss="modal" 
                                    ng-click="kemaskini_ahli_cawangan()">
                                    <em class='fas fa-pencil-alt'></em> Kemaskini Ahli Cawangan</button>
                        </div>
                    </form>
                </div>
    
            </div>
        </div>
    </div>
