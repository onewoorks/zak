<style>
    .multi_lines_text {
        white-space: pre-line;
    }
</style>
<div class='container-fluid' ng-controller="cawanganController">
    <div class='page-header hidden-print'>
        <h1>Daftar Cawangan</h1>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <em class="far fa-building"></em> Maklumat Cawangan </div>

        <div class="panel-body">
            <form class="form-horizontal" style="padding:10px">
                <div class="form-group">
                    <label class="control-label col-xs-4">Nama Cawangan</label>
                    <div class="col-xs-6">
                        <input type="text" ng-model="modalcawangan.nama" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-4">Alamat</label>
                    <div class="col-xs-6">
                        <textarea ng-model="modalcawangan.alamat" class="form-control" rows="6"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-xs-4">No Telefon</label>
                    <div class="col-xs-6">
                        <input type="text" ng-model="modalcawangan.notelefon" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-xs-4">No GST</label>
                    <div class="col-xs-6">
                        <input type="text" ng-model="modalcawangan.nogst" class="form-control" />
                        <input type='hidden' ng-model='modalcawangan.id' />
                    </div>
                </div>

                <div class='text-right'>
                    <button 
                    type="button" class="btn btn-default" 
                    data-dismiss="modal" ng-click="daftarCawangan()">
                        Daftar</button>
                </div>

        </div>

        </form>
    </div>
</div>


</div>
